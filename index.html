<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Soccer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Premier League Soccer</h1>
        <div class="menu">
            <button id="startGame" class="menu-button">Start Game</button>
            <button id="teamButton" class="menu-button">Choose Team</button>
            <button id="onePlayer" class="menu-button">1 Player</button>
            <button id="twoPlayer" class="menu-button">2 Players</button>
<div id="teamSelectionModal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2>Select Your Team</h2>
        <select id="teamDropdown">
            <option value="Manchester United">Manchester United</option>
            <option value="Chelsea">Chelsea</option>
            <option value="Liverpool">Liverpool</option>
            <option value="Manchester City">Manchester City</option>
            <option value="Arsenal">Arsenal</option>
        </select>
        <button id="selectTeam" class="menu-button">Select</button>
        <div id="team-selection"></div>
<div id="game-container">
    <canvas id="gameCanvas"></canvas>
    <div id="score-panel">
        <span id="team1-score">0</span> - <span id="team2-score">0</span>
    </div>
    <button id="start-button">Start Game</button>
</div>

    </div>
</div>

        </div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
